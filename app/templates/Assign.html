{% extends "base.html" %}
{% block content %}
<div class="container-fluid bg-3 text-left">
    <h2 class="bg-primary text-center">Request Detail</h2><br>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form method="post" action="{{url_for('assign')}}">
            <table class="table table-bordered">
                 {% for id, title,status,content in row %}
                 <tr>
                    <th class="bg-primary">#</th>
                    <td><input type="text" readonly size="1" value="{{id}}" name="appid"/> </td>
                </tr>
                <tr>
                    <th class="bg-primary">Title</th>
                    <td>{{title}}</td>
                </tr>
                 <tr>
                    <th class="bg-primary">Status</th>
                    <td>{{status}}</td>
                </tr>
                 <tr>
                    <th class="bg-primary">Content</th>
                    <td>{{content}}</td>
                </tr>
               {% endfor %}
                <tr>
                    <td class="bg-primary">Attached Files</td>
                    <td>
                        {%for id, name in file%}
                          <a href="{{ url_for('files',i=id) }}">{{name}}</a>
                        {%endfor%}
                    </td>
                </tr>
            </table>

                <div class="form-group row">
               <label class="col-sm-3 col-form-label">Comments*</label>
                    <div class="col-sm-9">
                   <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Comment"  name="signcomment"></textarea>
                  </div>
                </div>
                 <div class="form-group row">
                <label class="col-sm-3 col-form-label"></label>
                <div class="col-sm-9">
                   <input type="hidden" name="signforward" value="xyz" id="x">
                    </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Action*</label>
                        <div class="col-sm-9">
                          <select class="form-control" name="signaction">
                              <option value="Assign">Assign</option>
                              <option value="Forward">Forward</option>
                              <option value="Rejected">Rejected</option>
                              <option value="Approved">Approved</option>
                              <option value="Recommended">Recommended</option>
                              <option value="Non Recommended">Non Recommended</option>


                          </select>
                    </div>
                    </div>
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
                 <a href="{{url_for('back6')}}"><button type="button" class="btn btn-primary mb-2">Back</button></a>
            </form>
            </div>
        </div>
    </div>
</div></br>
<footer class="container-fluid text-center">
  <p>&#169; Design and Develop By Muhammad Ahmad</p>
</footer>
{% endblock %}
