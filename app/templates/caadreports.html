{% extends "base.html" %}
{% block content %}
<br>
<div class="row">
<div class="col-sm-1"></div>
<div class="col-sm-10">
<table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead class="bg-primary">
                <th>#</th>
                <th>Name</th>
                <th>Uni</th>
                <th>Category</th>
                <th>Department</th>
                <th>Gender</th>
                <th>View</th>
                </thead>
                <tbody>
                {% for id, name,uni,cat,dep,gender in row %}

                <tr>
                     <form action="{{ url_for('caadreportview') }}" method="post">
                    <td><input type="text" class="form-control" value="{{id}}" size="1" readonly name="id"></td>
                    <td>{{name}}</td>
                    <td>{{uni}}</td>
                    <td>{{cat}}</td>
                    <td>{{dep}}</td>
                    <td>{{gender}}</td>
                    <td><button type="submit" class="btn btn-primary">View</button></td>

                          </form>
                </tr>

                 {% endfor %}
                </tbody>
            </table>
     <a href="{{ url_for('back3') }}"><button type="button" class="btn btn-primary mb-2">Back</button> </a>

</div>
</div>
</br>
<footer class="container-fluid text-center">
  <p>&#169; Design and Develop By Muhammad Ahmad</p>
</footer>
<script>
$(document).ready(function() {
    $('#example').DataTable();
} );
</script>
{% endblock %}
